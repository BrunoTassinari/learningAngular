<section class="container editar-pensamentos ff-inter">
  <header class="header">
      <h2>Adicione um pensamento novo:</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="quote.content"

    >

    <label for="autoria">Autoria ou fonte</label>
    <input
      type="text"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="quote.author"
    >

    <label for="modelo"> Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            name="modelo-card"
            value="1"
            [(ngModel)]="quote.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Card azul">
          <p class="conteudo">{{ quote.content }}</p>
          <p class="autoria"><b>{{ quote.author }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            name="modelo-card"
            value="modelo2"
            [(ngModel)]="quote.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Card azul claro">
          <p class="conteudo">{{ quote.content }}</p>
          <p class="autoria"><b>{{ quote.author }}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            name="modelo-card"
            value="modelo3"
            [(ngModel)]="quote.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Card verde">
          <p class="conteudo">{{ quote.content }}</p>
          <p class="autoria"><b>{{ quote.author }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="updateQuote()" class="botao">Salvar</button>
      <button (click)="cancel()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
