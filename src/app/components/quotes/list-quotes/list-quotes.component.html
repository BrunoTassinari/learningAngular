<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/quotes/create" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="quotes.length > 0, else semPensamentos" >
    <div *ngFor="let quote of quotes">
      <app-quote [quote]="quote"></app-quote>
    </div>
  </div>
</section>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Sem pensamentos por aqui...</p>
  </div>
